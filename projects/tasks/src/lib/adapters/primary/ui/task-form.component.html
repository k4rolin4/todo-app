
<form [formGroup]="task">

        <input type="text" class="form-control" formControlName="task" id="inputTask" placeholder="Write your task here">
    </div>
    <button type="submit" class="mybutton">Add task</button> 
    <button type="submit" class="mybutton" style="margin-left: 16px;">Cancel</button>
</form>
