
    <form [formGroup]="addTask" (ngSubmit)="onAddTaskSubmited(addTask)">
        <div class="mb-3">
            <textarea class="form-control" formControlName="task" aria-label="With textarea" placeholder="Write your next task here"></textarea>
        </div>
        <button type="submit" class="mybutton" value="Submit">
            Add task
        </button> 
        <button type="button" class="cancel-button" style="margin-left: 16px;"
            (click)="cancelAnimationFrame()">
            Cancel
        </button>
    </form>
