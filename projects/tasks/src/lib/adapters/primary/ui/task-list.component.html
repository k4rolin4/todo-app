
<div class="form-check" *ngFor="let task of tasks$ | async">
<div class="mycontainer">

  <div class="row">
    <div class="col">
    <input class="form-check-input" style="border-radius: 100%;" type="checkbox" 
    [ngClass]="{ 'input:checked': task.done === true }"
    (click)="onItemClicked(task)"
    [checked]="task.done">
    <label class="form-check-label" for="">
      <p class="d-inline" [ngClass]="{'text-decoration-line-through': task.done === true}">
        {{task.task}}
      </p>
    </label>
    </div>

    <div class="col" style="text-align:center;">
      <div class="btn-group" dropdown>
        <button 
          id="button-animated" dropdownToggle type="button" class="dropdown-btn"
          aria-controls="dropdown-animated"> ðŸ—‘ <span class="caret"></span>
      </button>
      <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu"
          role="menu" aria-labelledby="button-animated">
          <li role="menuitem">
            <a class="dropdown-item" 
            (click)="clickConfirm(task.id)"> Delete </a>
            <a class="dropdown-item"> Edit </a>
          </li>
        </ul>
    </div>
    </div>
  </div>

</div>
</div>

<div *ngIf="deleteTaskAlert" class="alert alert-success position-absolute top-0 end-0"role="alert">
  task deleted!
</div>
